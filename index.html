<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
</head>
<body>
  <h1>YouTube Downloader</h1>
  <form id="form">
    <input type="text" id="url" placeholder="Enter YouTube URL" required>
    <button type="submit">Download</button>
  </form>
  <p id="status"></p>

  <script>
    const form = document.getElementById('form');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = "Sending request...";

      const videoURL = document.getElementById('url').value;

      const response = await fetch('https://youtube-downloader-backend-wc6z.onrender.com/download', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url: videoURL })
      });

      if (response.ok) {
        const blob = await response.blob();
        const downloadURL = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = downloadURL;
        a.download = "video.mp4";
        a.click();
        status.textContent = "Download started!";
      } else {
        status.textContent = "Failed to download.";
      }
    });
  </script>
</body>
</html>
